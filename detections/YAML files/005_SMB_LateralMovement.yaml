id: 005-smb-lateral-movement
name: SMB Admin Share Access (Lateral Movement)
description: Detects connections to administrative SMB shares (ADMIN$, C$, IPC$) which often precede lateral movement. 
severity: High
status: Available
requiredDataConnectors: 
  - connectorId: AzureMonitorWindowsAgents
    dataTypes: [SecurityEvent]
tactics: [LateralMovement]
techniques: [T1021.002]
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
kind: Scheduled
query: |-
  SysmonParsed
  | where EventID == 3
  | where DestinationPort == 445
  | where not(DestinationIp == "127.0.0.1")
  | project TimeGenerated, Computer, User, Image, DestinationIp, DestinationPort
version: 1.0.0
tags:
  - T1021.002
  - LateralMovement
